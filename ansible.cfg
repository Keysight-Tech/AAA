#    ansible-playbook -i inventory.ini playbook.yaml --ask-pass
# 3. You can also add --ask-become-pass if sudo password is needed.
#
# Example:
#    ansible-playbook -i inventory.ini main.yaml --ask-pass --ask-become-pass
#
