# Core Ansible configuration for CloudLens deployment
[defaults]
inventory = ./inventory/
forks = 50
host_key_checking = False
log_path = ./ansible.log
remote_user = ansible
interpreter_python = auto_silent
gathering = smart
strategy = free
timeout = 30

# SSH connection optimization settings
[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=300s
pipelining = True

# Dynamic inventory plugins configuration
[inventory]
enable_plugins = vmware_vm_inventory, constructed, yaml, ini

# Windows remote management settings
[winrm]
transport = ntlm
server_cert_validation = ignore

# Privilege escalation configuration
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
