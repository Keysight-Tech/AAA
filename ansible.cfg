[defaults]
inventory = ./inventory/azure_rm.yaml
forks = 20
host_key_checking = False
log_path = ./ansible.log
private_key_file = /Users/brinketu/Downloads/eks-terraform-key.pem
remote_user = brine
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s


[inventory]
enable_plugins = host_list, virtualbox, yaml, constructed, auto, script, ini, toml, aws_ec2, azure_rm


# -----------------------------------------------------------------------------
# If you prefer to use SSH with password authentication instead of SSH key:
# -----------------------------------------------------------------------------
# 1. Comment out the 'private_key_file' line above.
